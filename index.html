<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="m-5">
      <div class="flex flex-row justify-between cards-wrapper">
        <div class="w-1/3 bg-gray-100 rounded-xl p-8 monster-card">
          <h2 class="text-2xl text-center mb-4">Monster</h2>
          <div class="rounded-md healt-bar monster-healt"><i :style="monsterBarStyle"></i></div>
        </div>
        <div class="flex flex-col justify-center winner-wrapper text-center" v-if="winner">
          <h1 class="text-5xl mb-4">Game Over</h1>
          <p class="text-2xl" v-if="winner === 'monster'">Monster won!</p>
          <p class="text-2xl" v-else-if="winner === 'player'">You won!</p>
          <p class="text-2xl" v-else>It's draw!</p>
        </div>
        <div class="w-1/3 bg-gray-100 rounded-xl p-8 player-card">
          <h2 class="text-2xl text-center mb-4">Player</h2>
          <div class="rounded-md healt-bar player-healt"><i :style="playerBarStyle"></i></div>
        </div>
      </div>
      <div class="flex flex-row justify-center m-10 buttons-wrapper" v-if="!winner">
        <button @click="playerAttack">Attack</button>
        <button @click="specialAttack" :disabled="roundCounter">Special Attack</button>
        <button @click="heal" v-if="healCounter">Heal</button>
      </div>
      <div class="flex flex-row justify-center m-10 buttons-wrapper" v-else>
        <button @click="newGame">New Game</button>
      </div>
      <div class="logs">
        <h3 class="mb-5 text-center text-2xl">Logs</h3>
        <ul>
          <li><i>ğŸ²</i>Monster attacked to player that damage 30 points</li>
          <li><i>ğŸ™‚</i>Player attacked to player that damage 20 points</li>
          <li><i>ğŸ’Š</i>Player used to heal rights 10 points</li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
