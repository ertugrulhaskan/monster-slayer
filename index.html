<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="m-5">
      <div class="flex flex-row justify-between cards-wrapper">
        <div class="w-1/3 bg-gray-100 rounded-xl p-8 monster-card">
          <h2 class="text-3xl text-center mb-4">Monster</h2>
          <div class="rounded-md healt-bar monster-healt"><i></i></div>
        </div>
        <div class="w-1/3 bg-gray-100 rounded-xl p-8 player-card">
          <h2 class="text-3xl text-center mb-4">Player</h2>
          <div class="rounded-md healt-bar player-healt"><i></i></div>
        </div>
      </div>
      <div class="flex flex-row justify-center m-10 buttons-wrapper">
        <button>Attack</button>
        <button>Special Attack</button>
        <button>Heal</button>
        <button>Surrender</button>
      </div>
      <div class="logs">
        <h3 class="mb-5 text-center text-2xl">Logs</h3>
        <ul>
          <li>Logs here...</li>
          <li>Logs here...</li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
